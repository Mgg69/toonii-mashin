    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="tonimashin.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p>first number: </p>
            <input type="number" id="first">
            <p>second number: </p>
            <input type="number" id="second">
            <br>
            <button onclick="Multiply()">multiply</button>
            <button onclick="Divide()">divide</button>
        </div>
        <div class="output">
            <p>result</p>
            <p id="result"></p>
        </div>
    </div>
    <script src="./tonimashin.js"></script>
</body>
</html>
